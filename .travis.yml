language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
    - php: 7.0

# faster builds on new travis setup not using sudo
sudo: false

# cache vendor dirs
cache:
  directories:
    - $HOME/.composer/cache

install:
  - composer self-update
  - composer global require fxp/composer-asset-plugin:~1.0
  - composer install
# codeception
  - composer global require "codeception/codeception=2.0.*" "codeception/specify=*" "codeception/verify=*"
# setup application:
  - |
    ./init --env=Development
    sed -i s/root/travis/ common/config/main-local.php
    sed -i s/123// common/config/main-local.php
  - codecept build

before_script:
  - mysql -e 'CREATE DATABASE yii2_enterprise_tests;';
  - cd tests/codeception/bin && php yii migrate --interactive=0 && cd ../../..

script:
  - |
    php -S localhost:8080 > /dev/null 2>&1 &
    codecept run --coverage --xml

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover tests/_output/report.xml